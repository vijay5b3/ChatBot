<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>OpenRouter Chat</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 0; display:flex; flex-direction:column; height:100vh }
      #messages { flex:1; padding:16px; overflow:auto; background:#f7f7f7 }
      .msg { margin-bottom:12px }
      .user { font-weight:600 }
      .assistant { color:#111 }
      #controls { display:flex; padding:12px; gap:8px; border-top:1px solid #ddd }
      textarea { flex:1; resize:vertical; min-height:48px }
      button { padding:8px 12px }
      /* Code block styling */
      pre { background:#2b2b2b; color:#e6e6e6; padding:12px; border-radius:6px; overflow:auto; font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace; font-size:13px; }
      code { white-space: pre-wrap; }
      .assistant pre { background:#f4f4f4; color:#111 }
    </style>
  </head>
  <body>
    <div id="messages"></div>
    <div id="controls">
      <textarea id="prompt" placeholder="Say something..."></textarea>
      <label style="display:flex; align-items:center; gap:8px; font-size:13px;">
        <input type="checkbox" id="enableRetries" checked /> Enable retries
      </label>
      <button id="record" title="Click to start recording">ðŸŽ¤ Record</button>
      <button id="send">Send</button>
    </div>
    <script src="/app.js?v=2"></script>
  </body>
</html>
